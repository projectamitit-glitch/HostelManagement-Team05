spring.application.name=HostelManagementTeam05
server.port=8085

# Production Database Configuration
spring.datasource.url=jdbc:postgresql://team_5_dev_5_postgres:5450/team_5_dev_db?currentSchema=public&stringtype=unspecified&TimeZone=Asia/Kolkata
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=team_5_user
spring.datasource.password=team_5_pass

# JPA / Hibernate settings for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Connection Pool Settings for Production
#spring.datasource.hikari.maximum-pool-size=20
#spring.datasource.hikari.minimum-idle=5
#spring.datasource.hikari.connection-timeout=3000000
#spring.datasource.hikari.idle-timeout=60000000
#spring.datasource.hikari.max-lifetime=180000000

# Logging for Development
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.team4project=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


# ACTUATOR
management.server.port=8085
management.endpoints.web.base-path=/actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# LOGGING (SBA reads this file)
logging.file.name=/logs/log_team5/app.log
management.endpoint.logfile.enabled=true
management.endpoint.logfile.external-file=/logs/log_team5/app.log

# SPRING BOOT ADMIN
spring.boot.admin.client.url=http://168.220.248.40:9000
spring.boot.admin.client.instance.name=Team5-dev
spring.boot.admin.client.instance.metadata.environment=dev
spring.boot.admin.client.instance.service-base-url=http://168.220.248.40:8085
spring.boot.admin.client.instance.management-base-url=http://168.220.248.40:8085/actuator

#swagger Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB




