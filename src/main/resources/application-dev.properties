spring.application.name=HostelManagementTeam05
server.port=8094

# Production Database Configuration
spring.datasource.url=jdbc:postgresql://team_5_dev_5_postgres:5450/team_5_dev_db?currentSchema=public&stringtype=unspecified&TimeZone=Asia/Kolkata
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=team_5_user
spring.datasource.password=team_5_pass

# JPA / Hibernate settings for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging for Development
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.team4project=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator endpoints for Development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.info.env.enabled=true

#swagger Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB


#Application specific settings
management.endpoint.health.enabled=true
management.endpoints.web.base-path=/actuator
management.server.port=8094
# Logfile for SBA
management.endpoint.logfile.enabled=true
management.endpoint.logfile.external-file=/logs/log_team5/app.log
# SPRING BOOT ADMIN CLIENT (DEV)
spring.boot.admin.client.url=http://168.220.248.40:9000
spring.boot.admin.client.instance.name=Team5-dev
spring.boot.admin.client.instance.metadata.environment=dev
# IMPORTANT â€” tells SBA how to reach your Docker container
spring.boot.admin.client.instance.service-base-url=http://168.220.248.40:8094
