# Development Environment Configuration
spring.application.name = HostelManagementTeam05
server.port=8093

# Development Database Configuration
spring.datasource.url=jdbc:postgresql://team_5_prod_postgres:5432/team_5_prod_db?currentSchema=public&stringtype=unspecified&TimeZone=Asia/Kolkata
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${database_username}
spring.datasource.password=${database_password}

# JPA / Hibernate settings for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging for Production
logging.level.org.springframework=WARN
logging.level.com.demo.deutschebank.team2project=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Actuator endpoints for Production (minimal for security)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.info.env.enabled=false

# Security settings for Production
server.error.include-stacktrace=never
server.error.include-message=never

# ==================== SMTP MAIL CONFIG ====================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${email_service}
spring.mail.password=${app_password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true


