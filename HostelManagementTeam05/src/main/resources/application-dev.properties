# Development Environment Configuration
spring.application.name = HostelManagementTeam05
server.port=8081

# Development Database Configuration
spring.datasource.url=jdbc:postgresql://team_2_dev_postgres:5432/team_5_db?currentSchema=public&stringtype=unspecified&TimeZone=Asia/Kolkata
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=team_5_user
spring.datasource.password=team_5_pass

# JPA / Hibernate settings for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Logging for Development
logging.level.org.springframework=INFO
logging.level.com.demo.deutschebank.team2project=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator endpoints for Development
management.endpoints.web.exposure.include=health,info,metrics,env
management.endpoint.health.show-details=always
management.info.env.enabled=true